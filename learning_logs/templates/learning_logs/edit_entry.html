{% extends 'learning_logs/base.html'%}
{% load bootstrap4 %}
{% block page_header%}
  <h3 style="color:green">Editing Entry .....</h3>  
{% endblock page_header%}
{% block content %}
 <a class="btn btn-md btn-secondary mb-2" href="{% url 'learning_logs:topic' topic.id %}" role="button">{{topic}}</a>
 <form method="post" action="{% url 'learning_logs:edit_entry' entry.id %}" class="form">
 {% csrf_token %}
 {% bootstrap_form form %}
 {% buttons %}
 <button name="submit" class="btn btn-md btn-primary"> Save Changes </button>
 {%endbuttons %}
 </form>
{% endblock content %}
