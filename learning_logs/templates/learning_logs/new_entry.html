{% extends 'learning_logs/base.html'%}
{% load bootstrap4 %}
{% block page_header %}
   <h3 align="center" style="color:green"> Adding New Entry </h3> 
{% endblock page_header %}
{% block content %}
 <a class="btn btn-sm btn-secondary mb-2" 
    href="{% url 'learning_logs:topic' topic.id %}" role="button">{{topic}}</a>
    
 <form method="post" action="{% url 'learning_logs:new_entry' topic.id %}" class="form">
     {% csrf_token %}
     {% bootstrap_form form %}
     {% buttons %}
     <button name="submit" class="btn btn-primary btn-md">Save Entry</button>
     {% endbuttons %}
 </form>
{% endblock content %}
